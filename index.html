<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <base target="_blank">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="d-md-flex align-items-center justify-content-center">
      <div class="d-lg-flex flex-lg-row-reverse container pt-5 mb-4">
        <picture class="image-container">
          <source
            class="image img-fluid"
            media="(min-width: 992px)"
            srcset="images/image-header-desktop.jpg"
          />
          <div class="image-container">
            <img
              class="image rounded-top w-100 img-fluid"
              src="images/image-header-mobile.jpg"
              alt="hero-img"
            />
          </div>
        </picture>

        <section
          id="card-bg"
          class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 flex-column card-bg rounded-bottom text-center text-lg-start pt-3"
        >
          <h1 class="heading-1 my-lg-2 mt-xl-5 mb-xl-4">
            Get <span id="insights">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph-1">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div
            class="stats d-lg-flex align-items-lg-center justify-content-lg-between w-75 my-lg-3 my-xl-4"
          >
            <p class="d-flex flex-column">
              <span class="stat-data">10K+</span>COMPANIES
            </p>
            <p class="d-flex flex-column">
              <span class="stat-data">314</span>TEMPLATES
            </p>
            <p class="d-flex flex-column">
              <span class="stat-data">12m+</span>QUERIES
            </p>
          </div>
        </section>
      </div>
    </main>

    <div role="contentinfo" class="attribution mt-4 mb-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://mishael-codes.github.io/Links/">Mishael</a>.
    </div>
  </body>
</html>
